<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stock Simulation</title>
	
	<link rel="stylesheet" type="text/css" href="input.css">
	<link rel="stylesheet" type="text/css" href="button.css">
	<link rel="stylesheet" type="text/css" href="semantic.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
</head>

<body>
	<div id="portfolio">
		
		<h2>
			Portfolio Value: 
			$<span id="portfolioValue">10000</span>
			(<span id="portfolioReturn">+0.00%</span>)
		</h2>

		<h4>
			Buying Power: $<span id="buyingPower">10000</span><br/><br/>
		
			<span id="date" class="date">DATE</span>
			
			<button class="button nextDay button--winona button--border-thin button--round-s" data-text="Next Day" type="submit" onclick="next();"><span>Next Day</span></button>
			<br/>
			Transaction History :
			<button class="show button history button--winona button--border-thin button--round-s" data-text="Show" type="submit"><span>Show</span></button>
			<button class="hide button history button--winona button--border-thin button--round-s" data-text="Hide" type="submit"><span>Hide</span></button>


			<div id="transactionHistory"></div>
			
		</h4>
		
		<div id="portfolioGraph"></div>
		
		<br/>
		<table id="portfolioTable">
		    
		  <tr>
		    <td onclick="getStockGraph(this.value);">Stock</td>
		    <td>Shares</td>
		    <td>Total</td>
		    <td>Return</td>

		  </tr>
		  
		</table>


	</div><!--close portfolio-->


	<div id="stocks">
		<h1>Stock <span id="stockDate"></span></h1>
		
		<div ng-app="tradeApp" ng-controller="tradeController">
			<div id="buyStock" class="tradeDiv">
				<div>
					<input id="buyNum" type="number" ng-model="buyNum" ng-init="buyNum=0"
					class="input__field input__field--minoru" min="0">
					<br style="clear: both;" />
					<label for="number" class="input__label input__label--minoru" for="buyNum">
					<span class="input__label-content input__label-content--minoru">Quantity To Buy</span>
					</label>
				</div>
				<br style="clear: both;"><br/>
				<div>
					Current <span id="buyTicker">  </span>
					Market Price: <span id="buyPrice" ng-model="buyTicker"></span>
				</div>
				<br style="clear: both;">
				<div>
					Total Price: 
					<strong id="buyTotalPrice">$ {{ buyTotal()}}</strong>
				</div>
				<button class="button button--winona button--border-thin button--round-s" data-text="Buy" type="submit" onclick="buyStock();" ng-click="reset()"><span>Buy</span></button>
				<button class="cancel button button--winona button--border-thin button--round-s" data-text="Cancel" type="submit" ng-click="reset()"><span>Cancel</span></button>
		
			</div>
		



			<div id="sellStock" class="tradeDiv">
				<div>
					<input id="sellNum" type="number" ng-model="sellNum" class="input__field input__field--minoru" min="0" ng-init="sellNum=0">
					<br style="clear: both;"/>
					<label for="number" class="input__label input__label--minoru" for="sellNum">
					Quantity To Sell: 
					</label>
				</div>
				<br style="clear: both;"><br/>
				<div>
					Current Market Price: <span id="sellPrice" ng-model="sellTicker"></span>
				</div>
				<br style="clear: both;">
				<div>
					Total Price: 
					<strong id="sellTotalPrice">{{ sellTotal()|currency }}</strong>
				</div>
				<button class="button button--winona button--border-thin button--round-s" data-text="Sell" type="submit" onclick="sellStock();" ng-click="reset()"><span>Sell</span></button>
				<button class="cancel button button--winona button--border-thin button--round-s" data-text="Cancel" type="submit" ng-click="reset()"><span>Cancel</span></button>
			</div>


		</div> <!-- close tradeApp -->
				

		<div id="searchDiv">
			<div id="searchField">
				<span class="input input--minoru" class="tickerInput">
					<input id="ticker" class="input__field input__field--minoru" type="text">
					<label for="ticker" class="input__label input__label--minoru" for="input-13">
						<span class="input__label-content input__label-content--minoru">Ticker Symbol</span>
					</label>
				</span>
				<button class="search button button--winona button--border-thin button--round-s" data-text="Search" type="submit" onclick="search();"><span>Search</span></button>
				<br/>
			</div>	

			<button class="buy button button--winona button--border-thin button--round-s" data-text="Buy"><span>Buy</span></button>
			<button class="sell button button--winona button--border-thin button--round-s" data-text="Sell"><span>Sell</span></button>

		</div><!--close searchDiv-->
		
		<div id="chart_div"></div>
		<div id="summary"></div>
	</div><!--close stock-->
		
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	
	<script src="moment.js"></script>
	<script src="semantic.min.js"></script>
	<script src="main.js"></script>


	<script>

		
</script>
</body>
</html>
